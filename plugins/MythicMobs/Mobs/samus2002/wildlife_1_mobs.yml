# Bear #

Bear_Brown:
  Type: WOLF
  Display: '&fBrown Bear'
  Health: 50
  Damage: 2
  Faction: Predator
  Options:
    MovementSpeed: 0.2
    ShowHealth: false
    PreventRandomEquipment: true
    AlwaysShowName: false
    Persistent: false
    Despawn: true
    PreventOtherDrops: true
    FollowRange: 20
    Silent: true
    PreventLeashing: false
    KnockbackResistance: 1
    PreventSunburn: true
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 movetowardstarget
  - 3 randomstroll
  - 4 float
  AITargetSelectors:
  - 0 clear
  - 1 attacker
  Skills:
  - model{mid=bear_brown;n=false;step=1;drive=true} @self ~onSpawn
  - effect:sound{s=entity.polar_bear.ambient;volume=0.7;pitch=1} @self ~onTimer:140 0.35
  - effect:sound{s=entity.polar_bear.death;volume=0.7;pitch=1} @self ~onDeath
  - skill{s=Cancelattack;sync=true} ~onAttack
  
  - skill{s=Bear_Combat_Mode} ~onTimer:40
  - skill{s=Bear_Normal_Mode} ~onTimer:40
  
  - skill{s=Bear_Attack} ~onTimer:40
  
  - skill{s=Bear_Catch_Salmon} ~onTimer:120 0.5
  - skill{s=Bear_Look_Water} ~onTimer:1
  
  - skill{s=Bear_Brown_Leash} @trigger ~onInteract
  - skill{s=Bear_Brown_Leash_OFF} @trigger ~onInteract
  - skill{s=Animal_Leash_PULL} ~onTimer:20
  
  - skill{s=Bear_Follow_1} @PIR{r=10;sort=NEAREST;limit=1} ~onTimer:40
  - skill{s=Bear_Follow_2} @PIR{r=10;sort=NEAREST;limit=1} ~onTimer:40
  
  - skill{s=Bear_Tame_Salmon} @trigger ~onInteract
  - skill{s=Bear_Feed_Salmon} @trigger ~onInteract
  - skill{s=Bear_Tame_Honeycomb} @trigger ~onInteract
  - skill{s=Bear_Feed_Honeycomb} @trigger ~onInteract
  
  - setvariable{var=caster.saddled;value="no";type=STRING} @self ~onSpawn
  
